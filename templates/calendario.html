<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="comum :: head (title='Calendário')">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Andre Cassimiro" />
</head>

<body>
    <div id="container">
        <nav th:replace="comum :: navbar"></nav>
        <div id="page-wrapper">
            <button onclick="topFunction()" id="btn-top" title="Topo"><i class="fa fa-arrow-up fa-2x"></i></button>            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb margintop20">
                            <li><i class="fa fa-home"></i>&nbsp;&nbsp;<a th:href="@{/}">Início</a></li>
                            <li><i class="fa fa-calendar"></i>&nbsp;&nbsp;<a th:href="@{/calendario}">Calendário</a></li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default container-fluid panelcustom">    
                            <div id="subtitle" class="col-sm-12 form-inline" align="left">  
                                <div class="col-sm-6">          
                                    <div class="form-group calendarform">
                                        <span>Tipo:</span>
                                    </div>
                                    <div class="form-group">
                                        <select id="tipo-selector" class="borderform form-control input-md">
                                            <option value="vencimento">Vencimento</option>
                                            <option value="envio">Envio</option>
                                            <option value="aprovacao">Aprovação</option>
                                            <option value="todos">Todos</option>
                                        </select>                           
                                    </div>                                    
                                </div>                              
                                <div class="col-sm-2">          
                                    <div class="buttonsubtitle"><button class="vencimento rounded-box"></button></div>
                                    <div class="textsubtitle">Vencimento</div>                                    
                                </div>
                                <div class="col-sm-2">          
                                    <div class="buttonsubtitle"><button class="envio rounded-box"></button></div>
                                    <div class="textsubtitle">Envio</div>                                    
                                </div>
                                <div class="col-sm-2">          
                                    <div class="buttonsubtitle"><button class="aprovacao rounded-box"></button></div>
                                    <div class="textsubtitle">Aprovação</div>                                
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="calendar"></div>
                    <div id="event-content" title="Detalhes do Evento">
                     <table id="tablemodal" class="table table-striped table-bordered table-hover charango">
                     <tbody>
	                    <tr><td><p id="event-title"></p></td></tr>
	                    <tr><td><p id="event-idacao"></p></td></tr>
	                    <tr><td><p id="event-tipoenvio"></p></td></tr>
	                    <tr><td><p id="event-status"></p></td></tr>
	                    <tr><td><p id="event-numclientes"></p></td></tr>
	                    <tr><td><p id="event-numpropostas"></p></td></tr>  
                      </tbody>
              	   </table>
              	   <div id="detalhes" class="text-center"><a id="event-link"></a></div>	
                   </div>   
                </div>
            </div>
        </div>
    </div>
    <script th:replace="comum :: jqueryjs"></script>
    <script th:replace="comum :: jqueryuijs"></script>
    <script th:replace="comum :: momentjs"></script>
    <script th:replace="comum :: fullcalendarjs"></script>
    <script th:replace="comum :: fullcalendarlangjs"></script>
    <script th:replace="comum :: bootstrapjs"></script>
    <script th:replace="comum :: metisjs"></script>
    <script th:replace="comum :: morrisjs"></script>
    <script th:replace="comum :: customjs"></script>
</body>

</html>
