<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (title)">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Andre Cassimiro" />
    <title th:text="${title}"></title>
    <!-- Bootstrap Core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
    <!-- FullCalendar CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/fullcalendar.min.css" rel="stylesheet" />
    <!-- jQuery UI CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.css" rel="stylesheet" />
    <!-- MetisMenu CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/1.1.3/metisMenu.min.css" rel="stylesheet" />
    <!-- Morris Charts CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.0/morris.css" rel="stylesheet" />
    <!-- AmCharts CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.12/plugins/export/export.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link th:href="@{/css/painel.css}" rel="stylesheet" />
    <!-- Favicon -->
	<link th:href="@{'/img/favicon.png'}" rel="icon" />
</head>

<body>
    <div id="container">
        <nav th:fragment="navbar" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/}"><img th:src="@{'/img/negocieweb-logo.png'}" height="24" /></a>
            </div>
            <ul class="nav navbar-top-links navbar-right paddingtop">
                <li>
                    <img th:src="@{'/' + ${usuario.icone}}" height="24" />
                </li>
                <li>
                    <span th:text="${usuario.login}"></span>
                </li>
                <li>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="buttonquit">
    						<i class="fa fa-power-off" style="color: white;"></i>
						</button>
                    </form>
                </li>
            </ul>
            <div class="navbar-default sidebar" role="navigation sidebar-new">
                <div class="sidebar-nav navbar-collapse sidebar-new">
                    <ul class="nav" id="side-menu" style="text-align: center;">
						<li>
						    <a th:href="@{/}" class="whitelink corprincipal"><i class="fa fa-folder fa-fw fa-2x corprincipal"></i> Resultados</a>
						</li>
						<li>
						    <a th:href="@{/resdia}" class="whitelink corprincipal"><i class="fa fa-folder fa-fw fa-2x corprincipal"></i> Resultados Diários</a>
						</li>
						<li>
						    <a th:href="@{/acoes}" class="whitelink corprincipal"><i class="fa fa-folder fa-fw fa-2x corprincipal"></i> Ações</a>
						</li>
						<li>
						    <a th:href="@{/calendario}" class="whitelink corprincipal"><i class="fa fa-calendar fa-fw fa-2x corprincipal"></i> Calendário</a>
						</li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- jQuery JavaScript -->
    <script th:fragment="jqueryjs" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- jQuery UI JavaScript -->
    <script th:fragment="jqueryuijs" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <!-- FullCalendar JavaScript -->
    <script th:fragment="fullcalendarjs" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/fullcalendar.min.js"></script>
    <script th:fragment="fullcalendarlangjs" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.2.5/lang/pt-br.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:fragment="bootstrapjs" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- AmCharts JavaScript -->
    <script th:fragment="amchartsjs" src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.12/amcharts.js"></script>
    <script th:fragment="amchartsfunneljs" src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.12/funnel.js"></script>
    <script th:fragment="amchartsserialjs" src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.12/serial.js"></script>
    <!-- Custom JavaScript -->
    <script th:fragment="customjs" th:src="@{/js/painel.js}"></script>
</body>

</html>
