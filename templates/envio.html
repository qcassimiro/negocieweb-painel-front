<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="comum :: head (title='Envio')">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Andre Cassimiro" />
</head>
<body>
<div id="container">
	<nav th:replace="comum :: navbar"></nav>
	<div id="page-wrapper">
		<div class="container-fluid">
			<div class="row">
		       <div class="col-lg-12">
				<ol class="breadcrumb" style="margin-top: 20px;">
		          <li><i class="fa fa-home"></i>&nbsp;&nbsp;<a th:href="@{/}">In√≠cio</a></li>
		          <li><i class="fa fa-upload"></i>&nbsp;&nbsp;<a th:href="@{/envio}">Envio</a></li>
		        </ol>
		       </div>
       		</div>
		    <div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default container-fluid">
						<div class="panel-body">
							<div class="col-sm-6">
								<div>
								    <form action="/envio" method="post" enctype="multipart/form-data">
									    <div class="form-group fontsizedg"><span>Selecione os arquivos:</span></div>
									    <div class='input-wrapper displayinline'>
											<label class="displayinline" for='input-file'>Selecionar arquivo</label>
											<input id='input-file' type='file' name="file" value='' multiple='multiple'/>
											<span id='file-name'></span>
											<input id="file-name" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
										</div>
										<!--						
							            <input type="file" name="file" class="displayinline clearbutton"/>
							            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
							            -->
									    <input class="form-group uploadfile rounded-box clearbutton" type="submit" name="submit" value="Upload" />
								    </form>
								 </div>
								 <div>
								 	<table id="tablefiles" class="table table-striped table-bordered table-hover">
                                    	<tbody>
		                                  <tr th:each="file : ${files}">
		                                    <td class="text-center">
		                                      <a id="tdFile" th:href="${file}" th:text="${file}"></a>
		                                    </td>
		                                  </tr>
                                       </tbody>
                               		</table>
								</div>
								<div id="cleardiv" class="hidden">
									<form action="/envio" method="get">
							          <input type="hidden" name="del" value="true" />
							          <input id="cancelarenvio" class="form-group uploadfile rounded-box clearbutton"  type="submit" value="Cancelar" />
							        </form>
								</div>								
							</div>
							<div class="col-sm-6">
							<div>
						        <form action="/envio" method="get">
						        <div class="form-group fontsizedg"><span>Selecione a Carteira:</span></div>
						            <select class="selectcar borderform form-control" name="car" id="car">
						                <option th:each="carteira : ${carteiras}" th:value="${carteira.idCarteira}" th:text="${carteira.nomeAmigavel}" th:selected="${carteira.idCarteira} == ${#httpServletRequest.getParameter('car')} ? true : false"></option>
						            </select>								            
						            <input type="hidden" name="acc" value="true"/>
						            <input class="form-group uploadfile rounded-box clearbutton" type="submit" value="Confirmar" />								            
						        </form>
							</div>
						</div>
					 </div>
				</div>
			</div>
	    </div>
    </div>		
  </div>
</div>
<script th:replace="comum :: jqueryjs"></script>
<script th:replace="comum :: customjs"></script>
<script th:replace="comum :: bootstrapjs"></script>
<script th:replace="comum :: jqueryuijs"></script>
</body>
</html>
