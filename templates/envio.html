<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:if="${message}">
        <h2 th:text="${message}"></h2>
    </div>
    <div>
        <form action="/envio" method="post" enctype="multipart/form-data">
            <input type="file" name="file" />
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="submit" name="submit" value="Upload" />
        </form>
    </div>
    <div>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}"></a>
            </li>
        </ul>
    </div>
    <div>
        <form action="/envio" method="get">
            <input type="hidden" name="del" value="true" />
            <input type="submit" value="Clear" />
        </form>
    </div>
    <div>
        <form action="/envio" method="get">
            <select class="borderform form-control" name="car" id="car">
                <option th:value="${'0'}" th:text="${'TODAS'}"></option>
                <option th:each="carteira : ${carteiras}" th:value="${carteira.idCarteira}" th:text="${carteira.nomeAmigavel}" th:selected="${carteira.idCarteira} == ${#httpServletRequest.getParameter('car')} ? true : false"></option>
            </select>
            <input type="hidden" name="acc" value="true" />
            <input type="submit" value="Confirm" />
        </form>
    </div>
</body>
</html>
