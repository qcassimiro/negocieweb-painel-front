<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="comum :: head (title='Resultados')">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Andre Cassimiro" />
</head>

<body>
    <div id="container">
        <nav th:replace="comum :: navbar"></nav>
        <div id="page-wrapper">
            <button onclick="topFunction()" id="myBtn" title="Topo"><i class="fa fa-arrow-up fa-2x"></i></button>            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb" style="margin-top: 20px;">
                            <li><i class="fa fa-home"></i>&nbsp;&nbsp;<a th:href="@{/}">Início</a></li>
                            <li><i class="fa fa-folder"></i>&nbsp;&nbsp;<a th:href="@{/resacao}">Resultados</a></li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default container-fluid"  style="padding-bottom: 20px; padding-top: 20px">
                            <form th:action="@{/resacao}" method="get" id="filter">
                                <fieldset th:with="today = ${#calendars.createToday()}">
                                    <div class="col-sm-4" align="center">
                                        <div>
                                            <span>Data de Geração</span>
                                        </div>
                                        <div class="datestyle">
                                            <input class="textbox-n form-control borderform" type="date" name="dei" id="dei" th:value="${#httpServletRequest.getParameter('dei')} ? ${#httpServletRequest.getParameter('dei')} : ${#calendars.format(#calendars.create(#calendars.year(today), #calendars.month(today) - 1, #calendars.day(today)), 'yyyy-MM-dd')}" />
                                        </div>
                                        <div class="datestyle">
                                            <input class="textbox-n form-control borderform" type="date" name="def" id="def" th:value="${#httpServletRequest.getParameter('def')} ? ${#httpServletRequest.getParameter('def')} : ${#calendars.format(#calendars.create(#calendars.year(today), #calendars.month(today), #calendars.day(today) + 1), 'yyyy-MM-dd')}" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4" align="center">
                                        <div>
                                            <span>Data de Vencimento</span>
                                        </div>
                                        <div class="datestyle">
                                            <input class="textbox-n form-control borderform" type="date" name="dvi" id="dvi" th:value="${#httpServletRequest.getParameter('dvi')} ? ${#httpServletRequest.getParameter('dvi')} : ${#calendars.format(#calendars.create(#calendars.year(today), #calendars.month(today) - 1, #calendars.day(today)), 'yyyy-MM-dd')}" />
                                        </div>
                                        <div class="datestyle">
                                            <input class="textbox-n form-control borderform" type="date" name="dvf" id="dvf" th:value="${#httpServletRequest.getParameter('dvf')} ? ${#httpServletRequest.getParameter('dvf')} : ${#calendars.format(#calendars.create(#calendars.year(today), #calendars.month(today) + 1, #calendars.day(today)), 'yyyy-MM-dd')}" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4" align="center">
                                        <div class="paddingbottom5"><span>Carteira</span></div>
                                        <select class="borderform form-control" name="car" id="car">
                                            <option th:value="${'0'}" th:text="${'TODAS'}"></option>
                                            <option th:each="carteira : ${carteiras}" th:value="${carteira.idCarteira}" th:text="${carteira.nomeAmigavel}" th:selected="${carteira.idCarteira} == ${#httpServletRequest.getParameter('car')} ? true : false"></option>
                                        </select>
                                        <div style="list-style-type: none" align="right"><button class="apply-acoes rounded-box" type="submit">Aplicar</button></div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row" th:if="${resultados}">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading heading-font rounded-heading text-center">Funil</div>
                            <div class="panel-body">
                                <div class="col-sm-12">
                                    <div id="chartdiv"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:if="${resultados}">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading heading-font rounded-heading text-center">Resultados</div>
                            <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th class="text-center" rowspan="2">Ação</th>
                                            <th class="text-center" rowspan="2">Carteira</th>
                                            <th class="text-center" rowspan="2">Status</th>
                                            <th class="text-center" colspan="3">Datas</th>
                                            <th class="text-right" rowspan="2">Acessos</th>
                                            <th class="text-right" rowspan="2">Prop. Vis.</th>
                                            <th class="text-right" rowspan="2">Prop. Act.</th>
                                            <th class="text-right" rowspan="2">Contrapropostas</th>
                                            <th class="text-right" rowspan="2">Boletos</th>
                                            <th class="text-right" rowspan="2">Pagamentos</th>
                                        </tr>
                                        <tr>
                                            <th class="text-center" >Envio</th>
                                            <th class="text-center" >Aprovação</th>
                                            <th class="text-center" >Validade</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="resultado : ${resultados}">
                                            <!-- <td class="text-center" th:text="${resultado.idAcaoMascara}"></td> -->
                                            <td class="text-center"><a th:href="@{'/acoes/' + ${resultado.idAcaoMascara}}" th:text="${resultado.idAcaoMascara}"></a></td>
                                            <td class="text-center" th:text="${resultado.carteira}"></td>
                                            <td class="text-center" th:text="${resultado.statusAcao}"></td>
                                            <td class="text-center" th:text="${resultado.dtEnvio} == null ? '--/--' : ${#dates.format(resultado.dtEnvio, 'dd/MM')}"></td>
                                            <td class="text-center" th:text="${resultado.dtAprovacao} == null ? '--/--' : ${#dates.format(resultado.dtAprovacao, 'dd/MM')}"></td>
                                            <td class="text-center" th:text="${resultado.dtValidade} == null ? '--/--' : ${#dates.format(resultado.dtValidade, 'dd/MM')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numAcessos, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numVisualProp, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numAceiteProp, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numContraProp, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numBoletosGerados, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numPagamentos, 0, 'POINT')}"></td>
                                        </tr>	
                                    </tbody>
                                </table>   
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="comum :: jqueryjs"></script>
    <script th:replace="comum :: bootstrapjs"></script>
    <script th:replace="comum :: amchartsjs"></script>
    <script th:replace="comum :: amchartsfunneljs"></script>
    <script th:replace="comum :: customjs"></script>
    <script th:inline="javascript" th:if="${resultados}">
    /*<![CDATA[*/
        var chart = AmCharts.makeChart(
            "chartdiv",
            {
                "type" : "funnel",
                "theme" : "none",
                "dataProvider" : [
                                     {
                                         "title" : "Acessos",
                                         "value" : /*[[${#aggregates.sum(resultados.![numAcessos])}]]*/
                                     },
                                     {
                                         "title" : "Propostas Visualizadas",
                                         "value" : /*[[${#aggregates.sum(resultados.![numVisualProp])}]]*/
                                     },
                                     {
                                         "title" : "Propostas Aceitas",
                                         "value" : /*[[${#aggregates.sum(resultados.![numAceiteProp])}]]*/
                                     },
                                     {
                                         "title" : "Contrapropostas",
                                         "value" : /*[[${#aggregates.sum(resultados.![numContraProp])}]]*/
                                     },
                                     {
                                         "title" : "Boletos Gerados",
                                         "value" : /*[[${#aggregates.sum(resultados.![numBoletosGerados])}]]*/
                                     },
                                     {
                                         "title" : "Pagamentos",
                                         "value" : /*[[${#aggregates.sum(resultados.![numPagamentos])}]]*/
                                     }
                                 ],
                "valueField" : "value",
                "titleField" : "title",
                "marginRight" : 125,
                "marginLeft" : 250,
                "outlineAlpha" : 0.25,
                "alpha": 0.75,
                "labelsEnabled": false,
                "legend": {
                    "position": "left"
                },
                "outlineColor" : "#aaaaaa",
                "outlineThickness" : 1,
                "labelPosition" : "right",
                "hideCredits" : true
            }
        );
    /*]]>*/
    </script>
</body>

</html>
