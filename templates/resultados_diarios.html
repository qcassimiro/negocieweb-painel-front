<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="comum :: head (title='Resultados Diários')">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="Andre Cassimiro" />
</head>

<body>
    <div id="container">
        <nav th:replace="comum :: navbar"></nav>
        <div id="page-wrapper">
        <button onclick="topFunction()" id="myBtn" title="Go to top">&uarr;</button>            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb" style="margin-top: 20px;">
                            <li><i class="fa fa-home"></i>&nbsp;&nbsp;<a th:href="@{/}">Início</a></li>
                            <li><i class="fa fa-folder"></i>&nbsp;&nbsp;<a th:href="@{/resdia}">Resultados Diários</a></li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default container-fluid"  style="padding-bottom: 20px; padding-top: 20px">
                            <form th:action="@{/resdia}" method="get" id="filter">
                                <fieldset th:with="today = ${#calendars.createToday()}">
                                    <div class="col-sm-4" align="center">
                                        <div>
                                            <span>Data de Geração</span>
                                        </div>
                                        <div style="margin-right: 5px; padding: 5px;">
                                            <input class="textbox-n form-control borderform" type="date" name="dei" id="dei" th:value="${#httpServletRequest.getParameter('dei')} ? ${#httpServletRequest.getParameter('dei')} : ${#calendars.format(#calendars.create(#calendars.year(today), #calendars.month(today) - 1, #calendars.day(today)), 'yyyy-MM-dd')}" />
                                        </div>
                                        <div style="margin-right: 5px; padding: 5px;">
                                            <input class="textbox-n form-control borderform" type="date" name="def" id="def" th:value="${#httpServletRequest.getParameter('def')} ? ${#httpServletRequest.getParameter('def')} : ${#calendars.format(#calendars.create(#calendars.year(today), #calendars.month(today), #calendars.day(today) + 1), 'yyyy-MM-dd')}" />
                                        </div>
                                    </div>
                                    <div class="col-sm-4" align="center">
                                        <div style="list-style-type: none" align="right"><button class="apply-acoes rounded-box" type="submit">Aplicar</button></div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading heading-font rounded-heading text-center">
                                Resultados
                            </div>
                            <div class="panel-body">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th class="text-center">Data</th>
                                            <th class="text-right">Acessos</th>
                                            <th class="text-right">Prop. Visualizadas</th>
                                            <th class="text-right">Prop. Aceitas</th>
                                            <th class="text-right">Boletos</th>
                                            <th class="text-right">Contrapropostas</th>
                                            <th class="text-right">At. Cadastrais</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="resultado : ${resultados}">
                                            <td class="text-center" th:text="${resultado.dtBase} == null ? '--/--' : ${#dates.format(resultado.dtBase, 'dd/MM')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numAcessos, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numVisualProp, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numAceiteProp, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numBoletosGerados, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numContraProp, 0, 'POINT')}"></td>
                                            <td class="text-right" th:text="${#numbers.formatInteger(resultado.numAtCadastro, 0, 'POINT')}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:replace="comum :: jqueryjs"></script>
    <script th:replace="comum :: jqueryuijs"></script>
    <script th:replace="comum :: momentjs"></script>
    <script th:replace="comum :: fullcalendarjs"></script>
    <script th:replace="comum :: fullcalendarlangjs"></script>
    <script th:replace="comum :: bootstrapjs"></script>
    <script th:replace="comum :: metisjs"></script>
    <script th:replace="comum :: morrisjs"></script>
    <script th:replace="comum :: raphaeljs"></script>
    <script th:replace="comum :: amchartsjs"></script>
    <script th:replace="comum :: amchartsfunneljs"></script>
    <script th:replace="comum :: amchartslightjs"></script>
    <script th:replace="comum :: customjs"></script>
</body>

</html>
